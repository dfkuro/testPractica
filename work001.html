		<script >
			window.onload = function() {
				//var canvas = document.getElementById("tshirtCanvas");
				//var context = canvas.getContext("2d");
				var posx = 10;
				var posy = 10;
				var widthrec = 580;
				var heightrec = 180;
			

				/*

				}while (widthrec >= 20)
				setInterval()
				//context.strokeRect(10, 10, 580, 180);*/
				//setInterval("drawLinesRec(posx, posy, widthrec, heightrec)", 1000);
				drawLinesRec(posx, posy, widthrec, heightrec);
			}

			function drawLinesRec(posx, posy, widthrec, heightrec) {
				var canvas = document.getElementById("tshirtCanvas");
				var context = canvas.getContext("2d");

				context.strokeRect(posx, posy, widthrec, heightrec);

				if (posx <= 90) {
					this.posx = posx + 10;
					this.posy = posy + 10;
					this.widthrec = widthrec - 20;
					this.heightrec = heightrec - 20;

					setInterval("drawLinesRec(this.posx, this.posy, this.widthrec, this.heightrec)", 3000);
				} else {
					
				}

				
			}

			

		</script>

	<body>
		<canvas id="tshirtCanvas" width="600" height="200"></canvas>
